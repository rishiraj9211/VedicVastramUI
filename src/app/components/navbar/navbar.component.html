  <div class="nav-center" *ngIf="showSearch">
    <input type="text" placeholder="Search....." [(ngModel)]="query"
           (input)="search.emit(query)">
  </div>

  <button class="menu-toggle" type="button" (click)="toggleMenu()" aria-label="Toggle menu">

  </button>

  <div
    class="nav-right"
    [class.open]="isMenuOpen"
    [style.display]="isMenuOpen ? 'flex' : null"

    <ng-container *ngIf="role === 'BUYER'">
      <a routerLink="/buyer/products" routerLinkActive="active">Products</a>
      <a routerLink="/buyer/wishlist" routerLinkActive="active">Wishlist</a>

    </ng-container>

    <ng-container *ngIf="role === 'SELLER'">
      <a routerLink="/seller/dashboard" routerLinkActive="active">Dashboard</a>

      <a routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/admin/users" routerLinkActive="active">Users</a>
      <a routerLink="/admin/sellers" routerLinkActive="active">Sellers</a>
