<div class="container seller-dashboard">
  <header class="page-header">
    <div>
      <p class="eyebrow">Seller</p>
      <h2>Dashboard</h2>
      <p class="subtitle">Quick glance at store performance.</p>
    </div>
    <div class="pill">Today: â‚¹ 18,400</div>
  </header>

  <div class="stats-grid">
    <div class="card stat" *ngFor="let stat of stats">
      <p>{{ stat.label }}</p>
      <h3>{{ stat.value }}</h3>
      <span class="trend" [class.negative]="stat.trend.startsWith('-')">
        {{ stat.trend }} this week
      </span>
    </div>
  </div>

  <div class="content-grid">
    <div class="card chart">
      <h4>Weekly Sales</h4>
      <ngx-charts-bar-vertical
        [results]="salesData"
        [xAxis]="true"
        [yAxis]="true">
      </ngx-charts-bar-vertical>
    </div>

    <div class="card chart">
      <h4>Top Products</h4>
      <ngx-charts-bar-vertical
        [results]="topProducts"
        [xAxis]="true"
        [yAxis]="true">
      </ngx-charts-bar-vertical>
    </div>
  </div>
</div>
