<div class="buyer-page">
  <header class="page-header">
    <div>
      <p class="eyebrow">Buyer</p>
      <h2>Checkout</h2>
      <p class="subtitle">Confirm address and payment details.</p>
    </div>
  </header>

  <div class="card form">
    <label>Address ID</label>
    <input type="number" [(ngModel)]="addressId" placeholder="Saved address id">

    <label>Payment Type</label>
    <select [(ngModel)]="paymentType">
      <option value="COD">Cash on Delivery</option>
      <option value="ONLINE">Online</option>
    </select>

    <button class="btn" (click)="placeOrder()" [disabled]="placingOrder || !addressId">
      {{ placingOrder ? 'Placing order...' : 'Place Order' }}
    </button>
  </div>
</div>
