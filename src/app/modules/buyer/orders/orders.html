  <div *ngIf="!orders.length" class="empty">No orders yet.</div>

  <div class="orders-list" *ngIf="orders.length">
    <div class="card order-item" *ngFor="let order of orders">
      <div class="title">Order #{{ order.id }}</div>
      <div>Status: {{ order.status || 'Processing' }}</div>
      <div>Total: â‚¹ {{ order.totalAmount }}</div>
    </div>
  </div>
</div>
