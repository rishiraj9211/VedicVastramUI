<div class="auth-page">
  <div class="card auth-card">
    <h2>Welcome Back</h2>
    <p class="muted">Login to shop and track your orders.</p>

    <input type="email" placeholder="Email" [(ngModel)]="email">
    <input type="password" placeholder="Password" [(ngModel)]="password">

    <button class="btn" (click)="login()" [disabled]="loading">
      {{ loading ? 'Signing in...' : 'Login' }}
    </button>

    <div class="error" *ngIf="error">{{ error }}</div>

    <p class="muted small">
      New here? <a routerLink="/register">Create an account</a>
    </p>
  </div>
</div>
